<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make a reservation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" >
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">RestaurantFix</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a th:href="@{/restaurant}">Restaurants</a></li>
                    <li><a th:href="@{/franchise}">Franchise</a></li>
                    <li><a th:href="@{/reservation}">Reservations</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:if="${#authorization.expression('isAuthenticated()')}" >
                    <li>Welcome, <span th:text="${#authentication.getPrincipal().getUsername()}"></span></li>
                    <li>&nbsp&nbsp&nbsp&nbsp&nbsp</li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out" />
                        </form>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
</div>
<div class="col-sm-3"></div>
<div class="panel panel-primary col-sm-6">
    <div class="panel-heading">
        <h5 class="text-center" style="font-size: 25px">Reservation</h5>
    </div>
    <div class="panel-body">
        <div th:if="${param.error}">
            <p style="color: red">Error!</p>

        </div>
        <div>

            <table class="table">
                <thead class="head-light">
                <tr>
                    <th scope="col">  User </th>
                    <th scope="col"> Restaurant </th>
                    <th scope="col"> Date </th>
                    <th scope="col" > Time </th>
                    <th scope="col" > Guest Number </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id_user}"></td>
                    <td th:text="${reservation.id_restaurant}"></td>
                    <td th:text="${reservation.start_date}"></td>
                    <td th:text="${reservation.start_time}"></td>
                    <td th:text="${reservation.guest_number}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
