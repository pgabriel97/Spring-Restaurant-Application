<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make a reservation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin:50px">
<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Reservation</h5>
    <div th:if="${param.error}">
        <p style="color: red">Error!</p>

    </div>
    <div>
        <tr th:if="${reservations.empty}">
            <td colspan="2"> No Reservations Available </td>
        </tr>
                <table class="table">
                    <thead class="head-light">
                    <tr>
                        <th scope="col">  User </th>
                        <th scope="col"> Restaurant </th>
                        <th scope="col"> Date </th>
                        <th scope="col" > Time </th>
                        <th scope="col" > Guest Number </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.id_user}"></td>
                        <td th:text="${reservation.id_restaurant}"></td>
                        <td th:text="${reservation.start_date}"></td>
                        <td th:text="${reservation.start_time}"></td>
                        <td th:text="${reservation.guest_number}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
