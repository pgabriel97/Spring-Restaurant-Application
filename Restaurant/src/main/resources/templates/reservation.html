<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Make a reservation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="container" style="margin:50px">
<div class="row col-sm-6"
     style="border: 1px ridge #003312; padding:20px; float: none; margin: 0 auto;">
    <h5 class="text-center" style="font-size: 25px">Reservation</h5>
    <div th:if="${param.error}">
        <p style="color: red">Error!</p>

    </div>
    <form th:action="@{/reservation/{restaurantID}}" method="post">
        <div class="form-group">
            <label for="start_date">Start Date: </label>
            <input type="date" class="form-control" id="start_date" placeholder="Enter startdate" name="start_date"/>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time: </label>
            <input type="time" class="form-control" id="start_time" placeholder="Enter starttime" name="start_time"/>
        </div>
        <div class="form-group">
            <label for="guest_number">Guest Number: </label>
            <input type="number" class="form-control" id="guest_number" placeholder="Enter guest number" name="guest_number"/>
        </div>
        <div class="form-group">
            <label hidden for="guest_number"></label>
            <input type="hidden" class="form-control" id="user_id" name="user_id" th:value="${#authentication.getPrincipal().getUsername()}"/>
        </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
</body>
</html>
