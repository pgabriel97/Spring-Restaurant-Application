<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editeaza restaurantul ${myRestaurant.name}</title>
</head>
<body>
<h1>Editeaza acest restaurant:</h1>

<form th:action="@{/restaurant/editRestaurant/{idd}}" th:object="${myRestaurant}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Nume
        <input input type="text" th:field="*{name}"/></p>
    <p>Adresa
        <input input type="text" th:field="*{address}"></p>
    <p>Numar de locuri
        <input input type="number" th:field="*{seatCount}"></p>
    <select th:field="*{brandId}">
        <p>Apartine de franciza: <option th:each="franchise : ${franchiseList}" th:value="${franchise.id}" th:text="${franchise.name}"></option></p>
    </select>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
